<div>
  <h2 id="page-heading" data-cy="AccounttHeading">
    <span jhiTranslate="financijeApp.accountt.home.title">Accountts</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="financijeApp.accountt.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-accountt"
        [routerLink]="['/accountt/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="financijeApp.accountt.home.createLabel"> Create a new Accountt </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="accountts?.length === 0">
    <span jhiTranslate="financijeApp.accountt.home.notFound">No accountts found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="accountts && accountts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="financijeApp.accountt.name">Name</span></th>
          <th scope="col"><span jhiTranslate="financijeApp.accountt.description">Description</span></th>
          <th scope="col"><span jhiTranslate="financijeApp.accountt.creation">Creation</span></th>
          <th scope="col"><span jhiTranslate="financijeApp.accountt.active">Active</span></th>
          <th scope="col"><span jhiTranslate="financijeApp.accountt.user">User</span></th>
          <th scope="col"><span jhiTranslate="financijeApp.accountt.currency">Currency</span></th>
          <th scope="col"><span jhiTranslate="financijeApp.accountt.type">Type</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let accountt of accountts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/accountt', accountt.id, 'view']">{{ accountt.id }}</a>
          </td>
          <td>{{ accountt.name }}</td>
          <td>{{ accountt.description }}</td>
          <td>{{ accountt.creation | formatMediumDate }}</td>
          <td>{{ accountt.active }}</td>
          <td>
            {{ accountt.user?.id }}
          </td>
          <td>
            <div *ngIf="accountt.currency">
              <a [routerLink]="['/currency', accountt.currency?.id, 'view']">{{ accountt.currency?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="accountt.type">
              <a [routerLink]="['/account-type', accountt.type?.id, 'view']">{{ accountt.type?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/accountt', accountt.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/accountt', accountt.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(accountt)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
