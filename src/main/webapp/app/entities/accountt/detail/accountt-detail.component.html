<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="accountt">
      <h2 data-cy="accounttDetailsHeading"><span jhiTranslate="financijeApp.accountt.detail.title">Accountt</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ accountt.id }}</span>
        </dd>
        <dt><span jhiTranslate="financijeApp.accountt.name">Name</span></dt>
        <dd>
          <span>{{ accountt.name }}</span>
        </dd>
        <dt><span jhiTranslate="financijeApp.accountt.description">Description</span></dt>
        <dd>
          <span>{{ accountt.description }}</span>
        </dd>
        <dt><span jhiTranslate="financijeApp.accountt.creation">Creation</span></dt>
        <dd>
          <span>{{ accountt.creation | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="financijeApp.accountt.active">Active</span></dt>
        <dd>
          <span>{{ accountt.active }}</span>
        </dd>
        <dt><span jhiTranslate="financijeApp.accountt.user">User</span></dt>
        <dd>
          <span>{{ accountt.user?.id }}</span>
        </dd>
        <dt><span jhiTranslate="financijeApp.accountt.currency">Currency</span></dt>
        <dd>
          <div *ngIf="accountt.currency">
            <a [routerLink]="['/currency', accountt.currency?.id, 'view']">{{ accountt.currency?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="financijeApp.accountt.type">Type</span></dt>
        <dd>
          <div *ngIf="accountt.type">
            <a [routerLink]="['/account-type', accountt.type?.id, 'view']">{{ accountt.type?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/accountt', accountt.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
